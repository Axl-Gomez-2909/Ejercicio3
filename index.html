<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
     <div class="container mt-5">
        <div class="form-control">
            <h2>Calculadora de distancias</h2>
            <form id="distForm">
              <div class="mb-3">
                <div class="row">
                    <div class="col-2">
                        <label for="distance">Distancia:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" class="form-control" id="distance" name="distance" autofocus required >
                    </div>  
                </div>
              </div>
              <div class="mb-2 btn-group"">
                <button type="button" class="btn btn-info" onclick="convertKmToM()">Convertir de Km a m</button>
                <button type="button" class="btn btn-success" onclick="convertMtoCm()">Convertir de m a cm</button>
                <button type="button" class="btn btn-warning" onclick="convertFtToIn()">Convertir de ft a pulg</button>
                <button type="button" class="btn btn-dark" onclick="convertYardToIn()">Convertir de yarda a pulg</button>
                <button type="button" class="btn btn-danger" onclick="clearFields()">Limpiar Campos</button>
              </div>
              <div id="results" class="mt-3"></div>
            </form>
        </div>
      </div>
    <script src="js/index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
</body>
</html>
